<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Ahead</title>
    <link rel="stylesheet" href="./../public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./../public/img/logos/logo.png" />
    <link rel="stylesheet" href="./../public/css/addBlog.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style></style>
  <body>
    <nav>
      <div class="nav--left">
        <div class="logo">
          <img src="./../public/img/logos/logo.png" alt="logo" />
        </div>
        <p>TechBlog<span class="period">.</span></p>
      </div>
      <div class="nav--right">
        <a href="home.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="login.html">Log In</a>
        <a href="signup.html" class="sign-up">Sign Up</a>
      </div>
    </nav>
    <main>
      <p class="site-heading">Create Your Blog</p>
      <form class="create-blog">
        <label for="title">Title</label>
        <input type="text" placeholder="Title" id="title" />
        <label for="content">Content</label>
        <textarea
          name=""
          id="content"
          rows="8"
          cols="30"
          placeholder="Write Content Here"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <div class="footer--left">
        <p>TechBlog<span class="period">.</span></p>
      </div>
      <div class="footer--right">
        <div class="col">
          <a href="#"><ion-icon name="accessibility-outline"></ion-icon>Home</a>
          <a href="#"><ion-icon name="log-in-outline"></ion-icon>SignUp</a>
          <a href="#"><ion-icon name="log-in-outline"></ion-icon>LogIn</a>
          <a href="#"><ion-icon name="clipboard-outline"></ion-icon>Blog</a>
        </div>
        <div class="col">
          <a href="#"><ion-icon name="logo-instagram"></ion-icon>Instagram</a>
          <a href="#"><ion-icon name="logo-twitter"></ion-icon>X</a>
          <a href="#"><ion-icon name="logo-linkedin"></ion-icon>LinkedIn</a>
          <a href="#"><ion-icon name="logo-facebook"></ion-icon>Facebook</a>
        </div>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
